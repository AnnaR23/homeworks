<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG art: figures and animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<svg width="400" height="400">
  <rect class="rectangle" x="30" y="30" width="200" height="100" stroke-width="5" stroke="blue" fill="yellow"/>
</svg>

<svg width="400" height="400">
  <rect class="square" x="30" y="30" width="200" height="200"/>
</svg>

<svg width="400" height="400">
  <circle class="circle" r="90" cx="100" cy="100"/>
</svg>

<svg width="400" height="400">

  <ellipse class="ellipse" cx="150" cy="60" rx="140" ry="50"/>
</svg>

</body>
</html>
