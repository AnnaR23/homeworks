<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float Layout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="top-container">
  <div class="left"></div>
  <div class="right"></div>
</div>

<div class="sec-top-container">
  <div class="first"></div>
  <div class="second"></div>
  <div class="third"></div>
  <div class="fourth"></div>
</div>

<div class="main-container">
  <div class="first"></div>
  <div class="sec"></div>
  <div class="third"></div>
  <div class="fourth"></div>
</div>

<div class="sec-main-container">
  <div class="big"></div>
  <div class="last-top"></div>
  <div class="last-bottom"></div>
</div>

<div class="bottom-container">
  <div class="last-left"></div>
  <div class="top-right"></div>
  <div class="bottom-right"></div>
</div>

</body>
</html>
